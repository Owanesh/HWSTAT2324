<body>
    <canvas style="border: 1px solid black;" id="myCanvas" width="1200" height="600"></canvas>
    <script>

class LineChart extends Rectangle {
    constructor(canvasId, rectSize, color = "trasparent", relatedObject = null) {
        super(canvasId, rectSize, color, relatedObject);
    }

    drawInside(content) {
        this.draw();
        const centerX = this.rect.x + this.rect.width / 2;
        const centerY = this.rect.y + this.rect.height / 2;
        const radius = Math.min(Math.abs(this.rect.width), Math.abs(this.rect.height)) / 2;
        this.context.fillStyle = "red"; // Colore di esempio
        this.context.beginPath();
        this.context.arc(centerX, centerY, radius, 0, 2 * Math.PI);
        this.context.fill();
    }
    flip() {
        this.isFlipped = !this.isFlipped;
        this.drawInside();
    }
}


         const app = new DynamicRectangleManager("myCanvas");
const initialRectSize = { x: 50, y: 50, width: 100, height: 80 };

        var graph1 = new LineChart(app.canvas, initialRectSize,"yellow","black",3)
        app.addObjects([graph1]);
